{% extends "layout.html" %}

{% load static %}


{% block heading %}
    <link rel="stylesheet" href="{% static 'css/Bccr.Fva.ClienteInterno.Firmador-1.0.2-min.css' %}">
{% endblock %}

{% block content %}
<div class="row justify-content-md-center">
	<div class="col-md-auto">
		<div class="card " style="width: 28rem;">
			<div class="card-body tab-content">
				<div class="tab-pane fade show active" id="fd" role="tabpanel" aria-labelledby="fd-tab">
					<br>
					<br>
					<h5 class="card-title">Ingresar con firma digital</h5>
					<p class="card-text">Para administrar el sitio se requiere el uso de una Digital Signature.</p>
					<br>
					<br>
					<button class="btn btn-primary" id="BotonDeAutenticar"
						data-fva="true"
						data-url="{% url 'login_fd' %}"
						data-dominio="{{ request.scheme }}://{{ request.get_host }}"
						data-urlconsultafirma ="{% url 'consute_firma' %}"
						data-successurl="{% if next %}{{next}}{% else %}/{% endif %}"
						data-parautenticarse="al Sitio de Verificación"
						data-mensajedeerror="No se pudo realizar la autenticación en el sitio de verificación."
						type="button" class="botonVerificacion botonVerificacion-Inicio">
						Ingresar</button>

				</div>
			</div>
		</div>
	</div>
</div>
<br>
{% endblock %}

{% block javascript %}
    <script src="{% static 'js/Bccr.Fva.ClienteInterno.Firmador-1.0.3-min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/autenticador-1.0.3-min.js' %}"></script>
{% endblock %}
