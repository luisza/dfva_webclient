{% extends 'layout.html' %}
{% load static %}
{% block heading %}
{% endblock %}
{% block title %}
    <a>Formulario de firmado</a>
{% endblock %}

{% block content %}
{% if error %}
<div class="alert alert-danger" role="alert">
    {{ error }}
</div>
{% endif%}
<form  action="{% url 'file_resume' fileid%}" method="post" id="resume-form" role="form">
    {% csrf_token %}
    <div class="form-group">
        <label for="resume">Resume</label>
        <input type="text" name='resume' class="form-control" id="resume" placeholder="Enter resume">
        <small  class="form-text text-muted">There is a resume about the file</small>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
