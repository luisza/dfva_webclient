{% extends 'layout.html' %}
{% load static %}
{% block heading %}
    <h2>Resume</h2>
{% endblock %}

{% block content %}
<form  action="{% url 'file_resume' fileid%}" method="post" id="resume-form" role="form">
    {% csrf_token %}
  <div class="form-group">
    <label for="resume">Resume</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter resume">
    <small id="resume" class="form-text text-muted">There is a resume about the file</small>
  </div>
  <div class="form-group">
    <label for="place">Place</label>
    <input type="text" class="form-control" id="place" placeholder="Place">
  </div>
  <div class="form-group">
    <label for="reason">Reason</label>
    <input type="text" class="form-control" id="reason" placeholder="Reason">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
