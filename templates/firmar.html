{% extends "layout.html" %}
{% load static %}


{% block heading %}
   <h2>Upload</h2>
    <link rel="stylesheet" href="{% static 'dfva_html/css/Bccr.Fva.ClienteInterno.Firmador-1.0.2-min.css' %}">
    <script src="{% static 'dfva_html/js/autenticador-1.0.3-min.js' %}"></script>
    <script src="{% static 'dfva_html/js/Bccr.Fva.ClienteInterno.Firmador-1.0.3-min.js'%}" type="text/javascript"></script>
{% endblock %}
{% block content %}
<div>
 <button id="BotonDeFirmar"
 data-fva = "true" 
 data-url="/firmar"
 data-dominio="{{ request.scheme }}://{{ request.get_host }}"
 data-successurl = "{% url 'file_resume' fileid%}"
 data-mensajedeerror = "No se pudo realizar la firma en el sitio."
 type="button" class="botonVerificacion botonVerificacion-Inicio  btn btn-primary upload-action">Firmar {{ filename }}</button>
</div>
{% endblock %}
