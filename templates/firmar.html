{% extends "layout.html" %}
{% load static %}


{% block heading %}
    <link rel="stylesheet" href="{% static 'css/Bccr.Fva.ClienteInterno.Firmador-1.0.2-min.css' %}">
    <script src="{% static 'js/autenticador-1.0.3-min.js' %}"></script>
    <script src="{% static 'js/Bccr.Fva.ClienteInterno.Firmador-1.0.3-min.js'%}" type="text/javascript"></script>
{% endblock %}

{% block title %}
    <a>Firmar</a>
{% endblock %}

{% block content %}
    <form>
        {% csrf_token %}
        <div class="form-group">
            <button id="BotonDeFirmar"
                    data-fva = "true"
                    data-url="{% url 'sign_fd'%}"
                    data-dominio="{{ request.scheme }}://{{ request.get_host }}"
                    data-urlconsultafirma="{% url 'consute_firma' %}"
                    data-successurl = "{% url 'file_resume' fileid%}"
                    data-mensajedeerror = "No se pudo realizar la firma en el sitio."
                    type="button" class="botonVerificacion botonVerificacion-Inicio  btn btn-primary upload-action">Firmar {{ filename }}
            </button>
        </div>
    </form>
{% endblock %}

{% block javascript %}
{% endblock %}
